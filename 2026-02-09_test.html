<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>金融情报洞察平台</title>
    <style>
        /* ====== CSS重置与基础变量 ====== */
        :root {
            /* 颜色系统 - 金融科技深色主题 */
            --primary: #1a3c8b;
            --primary-light: #2a5caa;
            --secondary: #4a6fd9;
            --accent: #00d4aa;
            --danger: #c0392b;
            --success: #1e8449;
            --warning: #f39c12;
            --neutral: #7d7d7d;
            
            /* 扩展渐变色板 */
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, #00b894 100%);
            --gradient-dark: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.92) 100%);
            
            /* 背景与表面 */
            --bg-dark: #0a1e3c;
            --bg-darker: #07162b;
            --bg-glass: rgba(255, 255, 255, 0.08);
            --bg-glass-light: rgba(255, 255, 255, 0.12);
            --bg-card: rgba(255, 255, 255, 0.95);
            
            /* 文字颜色 - 增强对比度 */
            --text-primary: #ffffff;
            --text-secondary: #c7d9ff;
            --text-tertiary: #9ab3ff;
            --text-dark: #222222;
            --text-gray: #666666;
            --text-light: #999999;
            
            /* 阴影与效果 - 增强层次 */
            --shadow-xs: 0 2px 8px rgba(0, 10, 30, 0.15);
            --shadow-sm: 0 4px 16px rgba(0, 10, 30, 0.2);
            --shadow-md: 0 8px 30px rgba(26, 60, 139, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 15, 40, 0.4);
            --shadow-xl: 0 25px 80px rgba(0, 15, 40, 0.5);
            --shadow-accent: 0 8px 30px rgba(0, 212, 170, 0.4);
            
            /* 发光效果 */
            --glow-primary: 0 0 20px rgba(26, 60, 139, 0.6);
            --glow-accent: 0 0 20px rgba(0, 212, 170, 0.6);
            
            /* 过渡动画 */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* 间距系统 */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-xxl: 4rem;
            --space-xxxl: 5rem;
            
            /* 边框半径 */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-2xl: 32px;
            --radius-full: 50%;
            
            /* 字体大小 - 增强层次 */
            --text-xxs: 0.65rem;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            --text-5xl: 3rem;
            
            /* 字体粗细 */
            --font-thin: 100;
            --font-light: 300;
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            --font-extrabold: 800;
            
            /* 行高 */
            --leading-tight: 1.2;
            --leading-snug: 1.35;
            --leading-normal: 1.6;
            --leading-relaxed: 1.8;
            --leading-loose: 2;
            
            /* 组件系统变量 */
            --component-border-radius: var(--radius-md);
            --component-padding: var(--space-sm);
            --component-spacing: var(--space-md);
            
            /* 交互状态 */
            --hover-scale: 1.02;
            --active-scale: 0.98;
            --focus-outline: 2px solid var(--accent);
            --focus-outline-offset: 2px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 背景装饰元素 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 111, 217, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 170, 0.08) 0%, transparent 50%);
            z-index: -2;
        }
        
        /* ====== 滚动进度指示器 ====== */
        .scroll-progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        
        .scroll-progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.15s ease-out;
            box-shadow: 0 0 10px rgba(26, 60, 139, 0.5);
        }
        
        /* ====== 主容器与布局 ====== */
        .container {
            width: 100%;
            min-height: 100vh;
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-content {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: var(--space-lg) var(--space-md);
        }
        
        /* ====== 组件系统基础样式 ====== */
        .component-container {
            width: 100%;
            margin-bottom: var(--component-spacing);
        }
        
        .component-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--component-border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all var(--transition-normal);
        }
        
        .component-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .component-header {
            padding: var(--component-padding);
            background: linear-gradient(90deg, rgba(26, 60, 139, 0.3), rgba(74, 111, 217, 0.2));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .component-content {
            padding: var(--component-padding);
        }
        
        /* ====== 导航栏组件 ====== */
        .navigation-container {
            width: 100%;
            margin-bottom: var(--space-xl);
        }
        
        .main-nav {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: var(--space-md);
            z-index: 100;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .brand-icon {
            font-size: var(--text-xl);
        }
        
        .brand-text {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: var(--text-xl);
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            transition: background var(--transition-fast);
        }
        
        .menu-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-tabs {
            display: flex;
            gap: var(--space-xs);
        }
        
        .nav-tab {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-secondary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }
        
        .nav-tab.active {
            background: var(--accent);
            color: var(--text-dark);
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 212, 170, 0.3);
        }
        
        .nav-search {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--text-sm);
            width: 200px;
            transition: all var(--transition-fast);
        }
        
        .search-input:focus {
            outline: var(--focus-outline);
            outline-offset: var(--focus-outline-offset);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-secondary);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .search-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--text-secondary);
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            font-size: var(--text-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
        }
        
        /* ====== 洞察卡片组件 ====== */
        .insight-card {
            background: var(--bg-card);
            border-radius: var(--component-border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-bottom: var(--component-spacing);
            transition: all var(--transition-normal);
        }
        
        .insight-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .insight-card.expanded {
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--component-padding);
            background: linear-gradient(90deg, rgba(26, 60, 139, 0.1), rgba(74, 111, 217, 0.05));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .insight-number {
            font-size: var(--text-lg);
            font-weight: var(--font-bold);
            color: var(--primary);
            min-width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius-full);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .insight-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-dark);
            line-height: var(--leading-tight);
        }
        
        .metadata {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-top: var(--space-xs);
            font-size: var(--text-sm);
            color: var(--text-gray);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .impact-indicators {
            display: flex;
            gap: var(--space-xs);
        }
        
        .impact-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
        }
        
        .impact-indicator.positive {
            background: rgba(30, 132, 73, 0.15);
            color: var(--success);
        }
        
        .impact-indicator.negative {
            background: rgba(192, 57, 43, 0.15);
            color: var(--danger);
        }
        
        .impact-indicator.neutral {
            background: rgba(125, 125, 125, 0.15);
            color: var(--neutral);
        }
        
        .action-buttons {
            display: flex;
            gap: var(--space-xs);
        }
        
        .action-button {
            background: rgba(26, 60, 139, 0.1);
            border: 1px solid rgba(26, 60, 139, 0.2);
            color: var(--primary);
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .action-button:hover {
            background: rgba(26, 60, 139, 0.2);
        }
        
        .card-content {
            padding: var(--component-padding);
        }
        
        .image-section {
            position: relative;
            margin-bottom: var(--component-spacing);
        }
        
        .image-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: var(--radius-md);
            position: relative;
        }
        
        .insight-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }
        
        .insight-image.loaded {
            animation: fadeIn 0.5s ease;
        }
        
        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(240, 240, 240, 0.8);
            color: var(--text-gray);
            font-size: var(--text-sm);
        }
        
        .image-placeholder.hidden {
            display: none;
        }
        
        .image-overlay-trigger {
            position: absolute;
            bottom: var(--space-sm);
            right: var(--space-sm);
        }
        
        .overlay-button {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: var(--space-xs);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .overlay-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        .summary-section, .analysis-section {
            margin-bottom: var(--component-spacing);
        }
        
        .section-label {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-dark);
            margin-bottom: var(--space-sm);
            cursor: pointer;
            user-select: none;
        }
        
        .section-label.toggle-label:hover {
            color: var(--primary);
        }
        
        .label-icon {
            font-size: var(--text-base);
        }
        
        .summary-content, .analysis-content {
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            color: var(--text-gray);
        }
        
        .analysis-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-normal) ease;
        }
        
        .analysis-content.expanded {
            max-height: 1000px;
        }
        
        .tags-section {
            margin-top: var(--component-spacing);
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
        }
        
        .tag {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
        }
        
        .tag.positive {
            background: rgba(30, 132, 73, 0.15);
            color: var(--success);
        }
        
        .tag.negative {
            background: rgba(192, 57, 43, 0.15);
            color: var(--danger);
        }
        
        .tag.neutral {
            background: rgba(125, 125, 125, 0.15);
            color: var(--neutral);
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--component-padding);
            background: linear-gradient(90deg, rgba(26, 60, 139, 0.05), rgba(74, 111, 217, 0.02));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .impact-summary {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }
        
        .summary-label {
            font-size: var(--text-sm);
            color: var(--text-gray);
        }
        
        .summary-value {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
        }
        
        .summary-value.positive {
            color: var(--success);
        }
        
        .summary-value.negative {
            color: var(--danger);
        }
        
        .summary-value.neutral {
            color: var(--neutral);
        }
        
        .action-links {
            display: flex;
            gap: var(--space-sm);
        }
        
        .action-link {
            background: none;
            border: none;
            color: var(--primary);
            font-size: var(--text-sm);
            cursor: pointer;
            transition: color var(--transition-fast);
        }
        
        .action-link:hover {
            color: var(--accent);
        }
        
        /* ====== 影响矩阵组件 ====== */
        .impact-matrix-container {
            width: 100%;
            margin-bottom: var(--space-xl);
        }
        
        .impact-matrix {
            background: var(--bg-card);
            border-radius: var(--component-border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .matrix-title {
            padding: var(--space-md);
            background: linear-gradient(90deg, rgba(26, 60, 139, 0.1), rgba(74, 111, 217, 0.05));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .matrix-title h3 {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            color: var(--text-dark);
            margin-bottom: var(--space-xs);
        }
        
        .title-description {
            font-size: var(--text-sm);
            color: var(--text-gray);
        }
        
        .matrix-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .matrix-table th {
            background: rgba(26, 60, 139, 0.1);
            padding: var(--space-sm);
            text-align: left;
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-dark);
            border-bottom: 2px solid rgba(26, 60, 139, 0.2);
        }
        
        .matrix-table td {
            padding: var(--space-sm);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: var(--text-sm);
            color: var(--text-gray);
        }
        
        .matrix-row:hover {
            background: rgba(26, 60, 139, 0.03);
        }
        
        .cell-title {
            font-weight: var(--font-semibold);
            color: var(--text-dark);
        }
        
        .cell-market {
            text-align: center;
        }
        
        .cell-market.positive {
            background: rgba(30, 132, 73, 0.1);
            color: var(--success);
        }
        
        .cell-market.negative {
            background: rgba(192, 57, 43, 0.1);
            color: var(--danger);
        }
        
        .cell-market.neutral {
            background: rgba(125, 125, 125, 0.1);
            color: var(--neutral);
        }
        
        .cell-overall, .cell-event-impact {
            text-align: center;
            font-weight: var(--font-semibold);
        }
        
        /* ====== 响应式设计 ====== */
        @media (max-width: 1200px) {
            .main-content {
                padding: var(--space-md);
            }
        }
        
        @media (max-width: 992px) {
            :root {
                --space-lg: 1.5rem;
                --space-xl: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: var(--space-sm);
            }
            
            .main-nav {
                flex-wrap: wrap;
                gap: var(--space-sm);
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-tabs {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: var(--space-xs);
                margin-top: var(--space-sm);
            }
            
            .nav-tabs.active {
                display: flex;
            }
            
            .nav-search {
                width: 100%;
                margin-top: var(--space-sm);
            }
            
            .search-input {
                width: 100%;
            }
            
            .insight-card {
                border-radius: var(--radius-md);
            }
            
            .insight-title {
                font-size: var(--text-base);
            }
            
            .metadata {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            :root {
                --space-md: 1rem;
                --space-lg: 1.25rem;
            }
            
            .card-header, .card-content, .card-footer {
                padding: var(--space-sm);
            }
        }
        
        /* ====== 动画定义 ====== */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }
        
        /* ====== 加载状态 ====== */
        .loading-shimmer {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1) 25%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.1) 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
        
        /* ====== 离线状态 ====== */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--warning);
            color: white;
            text-align: center;
            padding: var(--space-xs);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            z-index: 9998;
            transform: translateY(-100%);
            transition: transform var(--transition-normal);

        .offline-indicator.visible {
            transform: translateY(0);

        /* ====== 屏幕阅读器专用 ====== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;

</head>
<body>
    <!-- 滚动进度指示器 -->
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar" id="scroll-progress-bar"></div>
    </div>
    
    <!-- 离线状态指示器 -->
    <div class="offline-indicator" id="offline-indicator">
        网络连接已断开，部分功能可能受限
    </div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 导航栏组件容器 -->
        <div id="navigation-container"></div>
        
        <!-- 实时更新控制面板 -->
        <div id="realtime-control-panel" class="realtime-control-panel">
            <div class="control-header">
                <h3><i class="icon-refresh"></i> 实时更新引擎</h3>
                <div class="status-indicators">
                    <span class="status-badge network-status" id="network-status">在线</span>
                    <span class="status-badge engine-status" id="engine-status">待机</span>
                </div>
            </div>
            
            <div class="control-body">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">轮询次数</div>
                        <div class="stat-value" id="polling-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">成功更新</div>
                        <div class="stat-value" id="update-success">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">失败次数</div>
                        <div class="stat-value" id="update-failures">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">平均延迟</div>
                        <div class="stat-value" id="avg-latency">0ms</div>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button id="toggle-polling" class="btn btn-primary">启动轮询</button>
                    <button id="manual-refresh" class="btn btn-secondary">手动刷新</button>
                    <button id="toggle-demo" class="btn btn-info">演示模式</button>
                    <button id="reset-stats" class="btn btn-warning">重置统计</button>
                </div>
                
                <div class="update-log">
                    <div class="log-header">
                        <h4>更新日志</h4>
                        <button id="clear-log" class="btn btn-sm btn-outline">清空</button>
                    </div>
                    <div class="log-content" id="update-log">
                        <div class="log-entry log-info">实时更新引擎已初始化</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 洞察列表容器 -->
            <div id="insights-container">
                <div class="loading-shimmer" style="height: 300px; border-radius: var(--radius-md); margin-bottom: var(--space-md);"></div>
                <div class="loading-shimmer" style="height: 300px; border-radius: var(--radius-md); margin-bottom: var(--space-md);"></div>
            </div>
            
            <!-- 影响矩阵容器 -->
            <div id="impact-matrix-container"></div>
            
            <!-- 历史报告容器 -->
            <div id="history-container" style="display: none;">
                <h2>历史报告</h2>
                <div id="history-list" class="history-list">
                    <!-- 动态生成历史报告列表 -->
                </div>
            </div>
        </main>
    </div>
    
    <!-- 组件脚本 -->
    <script src="components/NavigationBar.js"></script>
    <script src="components/RealTimeFeedEngine.js"></script>
    <script src="components/InsightCard.js"></script>
    <script src="components/ImpactMatrix.js"></script>
    <script src="components/ServiceWorker.js"></script>
    <script src="components/PWAManager.js"></script>
    <script src="components/ComponentManager.js"></script>
    <script src="components/LazyLoader.js"></script>
    <script src="components/WebVitalsMonitor.js"></script>
    <script src="components/PerformanceOptimizer.js"></script>
    <script src="realtime/PollingService.js"></script>
    <script src="realtime/ChangeDetector.js"></script>
    <script src="realtime/IncrementalRenderer.js"></script>
    <script src="realtime/CacheManager.js"></script>
    <script src="realtime/RealTimeState.js"></script>
    <script src="realtime/PerformanceMonitor.js"></script>
    <script src="realtime/RealTimeEngine.js"></script>
    
    <!-- 初始化脚本 -->
    <script>
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化组件管理器
            const componentManager = new ComponentManager({
                components: {
                    navigationBar: {
                        type: 'NavigationBar',
                        container: 'navigation-container',
                        options: {
                            activeTab: 'daily',
                            userPreferences: {
                                theme: 'dark'
                            },
                            onTabChange: (tabName) => {
                                console.log('Tab切换:', tabName);
                                handleTabChange(tabName);
                            },
                            onSearch: (query) => {
                                console.log('搜索:', query);
                                handleSearch(query);
                            }
                        }
                    },
                    realTimeFeedEngine: {
                        type: 'RealTimeFeedEngine',
                        container: 'insights-container',
                        options: {
                            apiEndpoint: '/api/insights/latest',
                            pollingConfig: {
                                normalInterval: 30000,
                                activeInterval: 10000,
                                backgroundInterval: 60000
                            },
                            onDataUpdate: (changes, newData) => {
                                console.log('数据更新:', changes);
                                handleDataUpdate(changes, newData);
                            },
                            renderFunction: (changes, newData) => {
                                return renderInsights(changes, newData);
                            }
                        }
                    },
                    impactMatrix: {
                        type: 'ImpactMatrix',
                        container: 'impact-matrix-container',
                        options: {
                            onItemClick: (item) => {
                                console.log('矩阵项目点击:', item);
                                handleMatrixItemClick(item);
                            }
                        }
                    },
                    pwaManager: {
                        type: 'PWAManager',
                        options: {
                            serviceWorkerPath: '/service-worker.js',
                            manifest: {
                                name: '金融情报洞察平台',
                                short_name: '金融情报',
                                description: '专业的金融情报洞察与分析平台',
                                theme_color: '#1a3c8b',
                                background_color: '#0a1e3c',
                                display: 'standalone',
                                orientation: 'portrait',
                                icons: [
                                    {
                                        src: 'assets/icons/icon-192x192.png',
                                        sizes: '192x192',
                                        type: 'image/png'
                                    },
                                    {
                                        src: 'assets/icons/icon-512x512.png',
                                        sizes: '512x512',
                                        type: 'image/png'
                                    }
                                ]
                            },
                            onUpdateAvailable: (newWorker) => {
                                console.log('更新可用:', newWorker);
                                handleUpdateAvailable(newWorker);
                            },
                            onOfflineStatusChange: (isOnline) => {
                                console.log('离线状态变化:', isOnline);
                                handleOfflineStatusChange(isOnline);
                            }
                        }
                    },
                    performanceOptimizer: {
                        type: 'PerformanceOptimizer',
                        options: {
                            lazyLoading: {
                                enable: true,
                                rootMargin: '200px',
                                threshold: 0.01
                            },
                            webVitals: {
                                enable: true,
                                autoReportToConsole: true,
                                thresholds: {
                                    lcp: { good: 2500, poor: 4000 },
                                    fid: { good: 100, poor: 300 },
                                    cls: { good: 0.1, poor: 0.25 },
                                    fcp: { good: 1000, poor: 3000 },
                                    ttfb: { good: 800, poor: 1800 }
                                }
                            },
                            cache: {
                                enableServiceWorker: true,
                                enableMemoryCache: true
                            },
                            onOptimizationComplete: (result) => {
                                console.log('性能优化完成:', result);
                            },
                            onError: (error) => {
                                console.error('性能优化错误:', error);
                            }
                        }
                    }
                },
                state: {
                    currentTab: 'daily',
                    isOnline: navigator.onLine,
                    lastUpdateTime: null
                },
                onStateChange: (componentName, state) => {
                    console.log('状态变化:', componentName, state);
                    handleGlobalStateChange(componentName, state);
                }
            });
            
            // 初始化滚动进度指示器
            // 初始化实时更新引擎
            const realtimeEngine = new RealTimeEngine({
                apiEndpoint: "/api/insights/latest",
                pollingConfig: {
                    normalInterval: 30000,
                    activeInterval: 10000,
                    backgroundInterval: 60000,
                    retryDelay: 5000,
                    maxRetries: 3
                },
                onDataUpdate: (changes, newData) => {
                    console.log("实时数据更新:", changes);
                    handleDataUpdate(changes, newData);
                },
                enableCache: true,
                enablePerformanceMonitor: true
            });

            // 启动实时更新引擎
            realtimeEngine.start();

            initScrollProgressIndicator();
            
            // 显示初始加载状态
            setTimeout(() => {
                const loadingElements = document.querySelectorAll('.loading-shimmer');
                loadingElements.forEach(el => {
                    el.style.opacity = '0.5';
                });
            }, 1000);
        });
        
        // ====== 事件处理函数 ======
        
        /**
         * 处理Tab切换
         */
        function handleTabChange(tabName) {
            switch (tabName) {
                case 'daily':
                    showDailyInsights();
                    break;
                case 'weekly':
                    showWeeklySummary();
                    break;
                default:
                    console.warn('未知Tab:', tabName);
            }
        }
        
        /**
         * 处理搜索
         */
        function handleSearch(query) {
            // 搜索逻辑
            console.log('执行搜索:', query);
        }
        
        /**
         * 处理数据更新
         */
        function handleDataUpdate(changes, newData) {
            // 根据变化类型更新UI
            if (changes.hasChanges) {
                console.log('检测到数据变化:', changes);
            }
        }
        
        /**
         * 处理矩阵项目点击
         */
        function handleMatrixItemClick(item) {
            // 跳转到对应洞察
            const insightId = item.id;
            const insightElement = document.querySelector(`[data-insight-id="${insightId}"]`);
            
            if (insightElement) {
                insightElement.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
                
                // 添加高亮效果
                insightElement.classList.add('highlighted');
                setTimeout(() => {
                    insightElement.classList.remove('highlighted');
                }, 2000);
            }
        }
        
        /**
         * 处理更新可用
         */
        function handleUpdateAvailable(newWorker) {
            // 显示更新提示
            showUpdateNotification();
        }
        
        /**
         * 处理离线状态变化
         */
        function handleOfflineStatusChange(isOnline) {
            const indicator = document.getElementById('offline-indicator');
            
            if (isOnline) {
                indicator.classList.remove('visible');
            } else {
                indicator.classList.add('visible');
            }
        }
        
        /**
         * 处理全局状态变化
         */
        function handleGlobalStateChange(componentName, state) {
            // 根据组件和状态更新其他组件
            console.log('全局状态变化:', componentName, state);
        }
        
        // ====== UI控制函数 ======
        
        /**
         * 显示每日洞察
         */
        function showDailyInsights() {
            const insightsContainer = document.getElementById('insights-container');
            const historyContainer = document.getElementById('history-container');
            
            insightsContainer.style.display = 'block';
            historyContainer.style.display = 'none';
        }
        
        /**
         * 显示每周总结
         */
        function showWeeklySummary() {
            const insightsContainer = document.getElementById('insights-container');
            const historyContainer = document.getElementById('history-container');
            
            insightsContainer.style.display = 'none';
            historyContainer.style.display = 'block';
        }
        
        /**
         * 显示更新通知
         */
        function showUpdateNotification() {
            const notification = document.createElement('div');
            notification.className = 'update-notification';
            notification.innerHTML = `
                <div style="background: rgba(0,0,0,0.9); color: white; padding: 12px 16px; border-radius: 12px; max-width: 300px;">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                        <span style="font-size: 20px;">🔄</span>
                        <div style="flex: 1;">
                            <div style="font-weight: 600; font-size: 14px;">新版本可用</div>
                            <div style="font-size: 12px; opacity: 0.8;">点击刷新页面以应用更新</div>
                        </div>
                        <button onclick="applyUpdate()" style="background: #007aff; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 13px; font-weight: 500; cursor: pointer;">刷新</button>
                    </div>
                </div>
            `;
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(notification);
        }
        
        /**
         * 应用更新
         */
        function applyUpdate() {
            window.location.reload();
        }
        
        /**
         * 初始化滚动进度指示器
         */
        function initScrollProgressIndicator() {
            const scrollProgressBar = document.getElementById('scroll-progress-bar');
            
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                const docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrollPercent = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
                
                scrollProgressBar.style.width = scrollPercent + '%';
            });
        }
        
        /**
         * 渲染洞察
         */
        function renderInsights(changes, newData) {
            // 这里将调用InsightCard组件来渲染洞察列表
            const insightsContainer = document.getElementById('insights-container');
            
            // 实际渲染逻辑将在组件中实现
            console.log('渲染洞察:', newData);
            
            return Promise.resolve();
        }
    </script>
